{% extends "base.html"%}

{% block head %} 
     Posts
{% endblock%}


{% block body %} 
<div>
  <h1>All Posts</h1>
  <a class="btn btn-success float-right" href="/posts/new">+ New Post</a>
</div>
<br> 
<br> 

    
    {% for post in posts %}
       <h2>{{post.title}}</h2>
        
        {% if post.author%}
          <small>By: {{post.author}} - {{post.date}}</small>
        {%else%}
          <h3>By: N/A</h3>
        {%endif%}
       <br>
       <br>
        <p style="white-space: pre-wrap;">{{post.content}}</p>
       <a class="btn btn-info" href = "/posts/edit/{{post.id}}">Edit</a>
       <a class="btn btn-danger" href="/posts/delete/{{post.id}}">Delete</a>
       <hr>
    {% endfor %}


{% endblock%}
